<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabs with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for vertical tabs -->
    <style>
        /* Custom CSS for vertical tabs */
        .vertical-tabs {
            display: flex;
            flex-direction: column;
        }

        .nav-tabs .nav-link {
            text-align: center;
            padding: 1rem;
        }

        .tab-content {
            padding: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Vertical tabs navigation -->
                <ul class="nav flex-column nav-tabs vertical-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#tab1">Tab 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab2">Tab 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab3">Tab 3</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <!-- Tab content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab1">
                        <h4>Tab 1 Content</h4>
                        <p>This is the content of Tab 1.</p>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                        <h4>Tab 2 Content</h4>
                        <p>This is the content of Tab 2.</p>
                    </div>
                    <div class="tab-pane fade" id="tab3">
                        <h4>Tab 3 Content</h4>
                        <p>This is the content of Tab 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
